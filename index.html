<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events | Home</title>
    <link
      rel="shortcut icon"
      href="./assets/imagenes/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          class="logo"
          src="./assets/imagenes/Logo Amazing Events.png"
          alt="logo"
        />
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./UpEvent.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./pastev.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="divh1"><h1>HOME</h1></div>
      <div class="formhome">
        <div>
          <form action="">
            <input
              type="checkbox"
              id="category1"
              name="category1"
              value="Collectivitis"
            />
            <label for="category1">Food Fair</label>
            <input
              type="checkbox"
              id="category2"
              name="category2"
              value="JurassicPark"
            />
            <label for="category2">Museum</label>
            <input
              type="checkbox"
              id="category3"
              name="category3"
              value="HalloweenNight"
            />
            <label for="category3">Costume Party</label>
            <input
              type="checkbox"
              id="category4"
              name="category4"
              value="metallica"
            />
            <label for="category4">Music Concert</label>
            <input
              type="checkbox"
              id="category5"
              name="category5"
              value="marathon"
            />
            <label for="category5">Race</label>
            <input
              type="checkbox"
              id="category6"
              name="category6"
              value="bookfair"
            />
            <label for="category6">Book Exchange</label>
            <input
              type="checkbox"
              id="category7"
              name="category7"
              value="avengers"
            />
            <label for="category7">Let's go to the cinema</label>
          </form>
        </div>
        <div>
          <input type="search" placeholder="Search" />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
